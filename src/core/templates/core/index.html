{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<h1>Gestión de Fletes</h1>

<img src="{% static 'core/img/fletes_mudanzas.png' %}" alt="">
<div>
    {% if user.is_authenticated %}
        <a href="{% url 'cliente:index' %}"><button>Ir a Fletes</button></a>
        <form action="{% url 'core:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar Sesión</button>
        </form>
        <a href="{% url 'core:profile' %}">
            <button>Mi Perfil</button>
        </a>
        {% else %}
            <a href="{% url 'core:login' %}"><button>Iniciar Sesión</button></a>   
    {% endif %}
    <a href="{% url 'core:about' %}">Acerca de mí</a>
</div>
    {% for message in messages %}
        <p> {{ message }} </p>
    {% endfor %}
{% endblock content %}
