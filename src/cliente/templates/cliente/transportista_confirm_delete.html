{% extends 'core/base.html' %}

{% block title %}Eliminar Transportista{% endblock %}

{% block content %}
<h2>Eliminar Transportista</h2>
<p>¿Estás seguro de que deseas eliminar este transportista?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'cliente:transportista_list' %}">Cancelar</a>
</form>
{% endblock %}
