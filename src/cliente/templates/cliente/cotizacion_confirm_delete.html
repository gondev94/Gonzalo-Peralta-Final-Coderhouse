{% extends 'core/base.html' %}

{% block title %}Eliminar Cotización{% endblock %}

{% block content %}
<h2>Eliminar Cotización</h2>
<p>¿Estás seguro de que deseas eliminar esta cotización?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'cliente:cotizacion_list' %}">Cancelar</a>
</form>
{% endblock %}
