{% extends 'core/base.html' %}

{% block title %}Crear/Editar Cotización{% endblock %}

{% block content %}
<h2 style="text-align: center;">{% if object.pk %}Editar{% else %}Crear{% endif %} Cotización</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
