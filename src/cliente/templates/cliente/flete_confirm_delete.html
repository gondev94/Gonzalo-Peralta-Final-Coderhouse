{% extends 'core/base.html' %}

{% block title %}Eliminar Flete{% endblock %}

{% block content %}
<h2>Eliminar Flete</h2>
<p>¿Estás seguro de que deseas eliminar este flete?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'cliente:flete_list' %}">Cancelar</a>
</form>
{% endblock %}
