{% extends 'core/base.html' %}

{% block title %}Crear/Editar Paquete{% endblock %}

{% block content %}
<h2>{% if object.pk %}Editar{% else %}Crear{% endif %} Paquete</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
