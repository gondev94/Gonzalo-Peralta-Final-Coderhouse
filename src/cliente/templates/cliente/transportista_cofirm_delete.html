{% extends 'cliente/base.html' %}

{% block content %}
    
<head>
    <title>Eliminar Transportista</title>
</head>
<body>
    <h1>Eliminar Transportista</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ object.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'transportista_list' %}">Cancelar</a>
    </form>
</body>


{% endblock content %}
